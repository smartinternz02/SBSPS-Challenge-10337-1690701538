    <div class="container">
        <h1>Upload Your Charging Station</h1>
        <form id="charging-station-form" onsubmit="return validateForm()" action="{{url_for('register')}}" method="post">
            <label for="stationName">Station Name:</label>
            <input type="text" id="stationName" name="stationName" required>

            <label for="streetAddress">Street Address:</label>
        <input type="text" id="streetAddress" name="streetAddress" style="height: 80px;" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br>

        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="zip" required><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br>

        <label for="latitude">Latitude:</label>
        <input type="number" step="any" id="latitude" name="latitude" required><br>

        <label for="longitude">Longitude:</label>
        <input type="number" step="any" id="longitude" name="longitude" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var form = document.getElementById("charging-station-form");

            if (!form.checkValidity()) {
                alert("Please fill out all required fields.");
                return false;
            }


            return true;
        }
    </script>
